<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">教师管理</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="input-group custom-search-form text-left">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
            </div>
        </div>
        <div class="col-lg-2 col-lg-offset-7">
            <div class="text-left">
                <a class="btn btn-info" href="#!/teacher/add"><i class="fa fa"></i>添加老师</a>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                教师管理表
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>性别</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeA" ng-repeat="_list in lists">
                            <td>{{_list.id}}</td>
                            <td>{{_list.username}}</td>
                            <td>{{_list.name}}</td>
                            <td class="center">{{_list.email}}</td>
                            <td class="center">{{_list.sex}}</td>
                            <td class="center">
                                <a type="button" href="#!/teacher/edit/{{_list.id}}" class="btn btn-default">编辑</a>
                                <button type="button" ng-click="delete(_list)" class="btn btn-danger">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>
