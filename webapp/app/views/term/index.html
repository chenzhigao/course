<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">学期管理</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="input-group custom-search-form text-left">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
            </div>
        </div>
        <div class="col-lg-2 col-lg-offset-7">
            <div class="text-left">
                <button type="button" class="btn btn-info"><i class="fa fa"></i>添加学期</button>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                学期管理表
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>学期名</th>
                            <th>起始时间</th>
                            <th>结束时间</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="_list in lists">
                            <td>{{_list.id}}</td>
                            <td>{{_list.name}}</td>
                            <td>{{_list.startTime}}</td>
                            <td>{{_list.endTime}}</td>
                            <td>
                                <a class="btn btn-sm btn-primary" href="">设置为当前学期</a>
                                <a class="btn btn-sm btn-warning" href="">&nbsp;编辑</a>
                                <a class="btn btn-sm btn-danger" href="">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>
