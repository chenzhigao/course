<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">课程管理</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-3">
      <div class="input-group custom-search-form text-left">
        <input type="text" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
      </div>
    </div>
    <div class="col-lg-2 col-lg-offset-7">
      <div class="text-left">
        <a class="btn btn-info" href="#!/course/add"><i class="fa fa"></i>添加课程</a>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        课程信息管理表
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="dataTable_wrapper">
          <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
              <tr>
                <th>课程号</th>
                <th>课程名</th>
                <th>课程状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr class="gradeA" ng-repeat="_list in lists">
                <td>{{_list.id}}</td>
                <td>{{_list.name}}</td>
                <td>{{_list.courseState}}</td>
                <td class="center">
                  <a type="button" href="#!/course/edit/{{_list.id}}" class="btn btn-default">编辑</a>
                  <button type="button" ng-click="delete(_list)" class="btn btn-danger">删除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
</div>
